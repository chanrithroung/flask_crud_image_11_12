<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Admin | Edit</title>
  </head>
  <body class="bg-light">
    <div class="container mt-3 shadow-lg">
      <nav class=" p-4 navbar-light">
        <a class="navbar-brand me-4" href="#">Navbar</a>
        <a class="navbar-brand me-4" href="#">Navbar</a>
        <a class="navbar-brand me-4" href="#">Navbar</a>
      </nav>
    </div>

    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-6 rounded shadow p-5">
          <h2 class="mb-4 text-primary">Admin Edit Product</h2>
          <form action="{{ url_for('submit_edit') }}" method="post" enctype="multipart/form-data">
            <div class="mb-2">
              <input value="{{ product[0][0] }}" type="hidden" name="id">
              <label for="">Product name</label>
              <input name="name" class="form-control" type="text" value="{{ product[0][1] }}" />
            </div>
            <div class="mb-2">
              <label for="">Product Price</label>
              <input name="price" class="form-control" type="text" value="{{ product[0][2] }}" />
            </div>
            <div class="mb-2">
              <label for="">Quantity</label>
              <input name="qty" class="form-control" type="text" value="{{ product[0][3] }}" />
            </div>
            
            <div class="mb-2">
              <input value="{{ product[0][4] }}"  name="old-thumbnail" type="hidden">
              <label for="">Thumbnail</label>
              <input name="thumbnail" class="form-control" type="file" />
            </div>

            <div class="mb-3">
                <label class="d-block" for="">Old Thumbnail</label>
                <img src="http://127.0.0.1:5000/static/uploads/{{ product[0][4] }}" alt="Thumbnail">

            </div>
            <div class="mb-2">
              <label  for="">Description</label>
              <textarea  class="form-control" rows="5" name="description"> {{ product[0][5] }}</textarea>
            </div>
            <div class="mt-5 d-grid">
                <button type="submit" class="btn btn-lg btn-primary"> Upload Product</button>
              </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
