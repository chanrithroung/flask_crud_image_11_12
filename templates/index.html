<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body class="bg-light">
    <div class="container mt-3 shadow-lg">
      <nav class=" p-4 navbar-light">
        <a class="navbar-brand me-4" href="#">Navbar</a>
        <a class="navbar-brand me-4" href="#">Navbar</a>
        <a class="navbar-brand me-4" href="#">Navbar</a>
      </nav>
    </div>

    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-6 rounded shadow p-5">
          <h2 class="mb-4">CRUD IMAGE WITH FLASK</h2>
          <form action="{{ url_for('addProduct') }}" method="post" enctype="multipart/form-data">
            <div class="mb-2">
              <label for="">Product name</label>
              <input name="name" class="form-control" type="text" />
            </div>
            <div class="mb-2">
              <label for="">Product Price</label>
              <input name="price" class="form-control" type="text" />
            </div>
            <div class="mb-2">
              <label for="">Quantity</label>
              <input name="qty" class="form-control" type="text" />
            </div>
            <div class="mb-2">
              <label for="">Thumbnail</label>
              <input name="thumbnail" class="form-control" type="file" />
            </div>
            <div class="mb-2">
              <label for="">Description</label>
              <textarea  class="form-control" rows="5" name="description" id=""> </textarea>
            </div>
            <div class="mt-5 d-grid">
            
                <button type="submit" class="btn btn-lg btn-primary"> Upload Product</button>
              </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
