<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Document</title>
  </head>
  <body class="bg-light">
    <div class="container mt-3 shadow-lg">
      <nav class=" p-4 navbar-light">
        <a class="navbar-brand me-4" href="#">Navbar</a>
        <a class="navbar-brand me-4" href="#">Navbar</a>
        <a class="navbar-brand me-4" href="#">Navbar</a>
      </nav>
    </div>


    <div class="container  p-5 mt-5">
        <table class="table table-dark">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Thumbnail</th>
                    <th>Created at</th>
                    <th>Updated at</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                {% for product in products %}
                    <tr class="align-middle">
                        <td>{{ product[0] }}</td>
                        <td>{{ product[1] }}</td>
                        <td><span class="bg-success rounded-pill p-2">${{ product[2] }}</span></td>
                        <td>{{ product[3] }}</td>
                        <td>
                            <img style="width: 4em;" src="http://127.0.0.1:5000/static/uploads/{{ product[4] }}" alt="">
                        </td>
                        <td>{{ product[6] }}</td>
                        <td>{{ product[7] }}</td>
                        <td>
                            <button class="btn btn-danger me-2"><i class="bi bi-trash"></i> Delete</button>
                            <a href="{{ url_for('edit_product', id=product[0]) }}" class="btn btn-success"><i class="bi bi-pencil"></i> Edit</a>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    
  </body>
</html>
